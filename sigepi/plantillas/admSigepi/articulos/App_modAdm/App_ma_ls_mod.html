{% extends 'index_adm.html' %}
  <body>
    {% block cuerpo %}
    <h2> listado modulos</h1>
    <table border="2">
        <thead>
          <tr>
            <th>id</th>
            <th>titulo</th>
            <th>descripcion</th>
            <th>opcion</th>
          </tr>
        </thead>
      <tbody>
        {% for mod in  object_list %}
        <tr>
          <td>{{ mod.id_mod }}</td>
          <td>{{ mod.titulo }}</td>
          <td>{{ mod.desc }}</td>
          <td><a href="{% url 'editarmod' mod.id_mod %}"> Editar </a> <a href="{% url 'eliminarmod' mod.id_mod %} "> Eliminar </a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock %}
  </body>
